    <form class="my-5 mx-3">
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control" aria-describedby="emailHelp">
                <small id="email-note" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control" aria-describedby="passwordHelpInline">
                <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
            </div>
        </div>
        <div class="form-group mx-2">
            <a href="#" style="text-decoration: none;">Forgot Password</a>
        </div>

        <!-- This is remaining, we have to redirect user to last visited tab -->
        <a class="btn btn-outline-success mx-2" href="index.html" role="button">Login</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
