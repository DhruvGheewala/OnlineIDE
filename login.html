<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OnlineIDE</title>
</head>

<body>
    <h1>Login Page</h1>
    <hr><br>
    <div class="container">
        <form action="editor.html" autocomplete="on" novalidate>
            <div class="row">
                <div class="col">
                    <input type="text" name="uname" placeholder="Username" required><br><br>
                    <input type="password" name="pass" placeholder="Password" required><br><br>
                    <!-- <input type="submit" value="Login"> -->
                    <button type="button"><a href="editor.html">LogIn</a></button>
                </div>
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <button type="button"><a href="signup.html" style="color:rgb(0, 0, 0)" class="btn">Sign up</a></button>
            </div>
            <div class="col">
                <button type="button"><a href="forgot.html" style="color:rgb(0, 0, 0)" class="btn">Forgot password?</a></button>
            </div>
        </div>
    </div>
</body>

</html>
