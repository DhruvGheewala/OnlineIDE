                </li>

                <!-- Reference -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="ref" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Reference</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="http://www.cplusplus.com/doc/tutorial/" target="_blank">C++</a>
                        <a class="dropdown-item" href="https://docs.python.org/3/" target="_blank">Python</a>

                    </div>

            <!-- Top-Right Button -->
            <form class="form-inline my-2 my-lg-0">
                <!-- Register -->
                <a class="btn btn-outline-primary my-2 my-sm-0" href="register.html" role="button">Register</a>
            </form>
        </div>

    <!-- Login Form -->
    <form class="my-5 mx-3">
        <div class="form-row">
            <div class="form-group mx-3">
                <label for="email"><small class="text-danger">*</small> Email address</label>
                <input type="text" id="email" class="form-control" value="user@user.com">
                <small id="email-note" class="text-danger"></small>
            </div>
        </div>

        <!-- Password -->
        <div class="form-row">
            <div class="form-group mx-3">
                <label for="pass"><small class="text-danger">*</small> Password</label>
                <input type="password" id="pass" class="form-control" value="user10702">
                <small id="pass-note" class="text-danger"></small>
            </div>
        </div>

        <!-- Forgot Password -->
        <div class="form-group mx-3">
            <a href="#" style="text-decoration: none;">Forgot Password</a>
        </div>

        <!-- This is remaining, we have to redirect user to last visited tab -->
        <!-- Login -->
        <a class="btn btn-outline-success mx-3" id="login" href="#" role="button">Login</a>
    </form>

    <!-- Includes, CDNs, Bootstraps -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
