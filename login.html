<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OnlineIDE</title>
</head>

<body>
    <div class="container">
        <form action="editor.html" autocomplete="on" novalidate>
            <div class="row">
                <div class="col">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="signup.html" style="color:rgb(0, 0, 0)" class="btn">Sign up</a>
            </div>
            <div class="col">
                <a href="forgot.html" style="color:rgb(0, 0, 0)" class="btn">Forgot password?</a>
            </div>
        </div>
    </div>
</body>

</html>
